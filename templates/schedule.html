{{if .}}
    <div class="space-y-4">
        {{range .}}
        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow fade-in">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold text-lg">{{.HomeTeam}}</span>
                        <span class="text-sm text-gray-500">vs</span>
                        <span class="font-semibold text-lg">{{.AwayTeam}}</span>
                    </div>
                    <div class="text-sm text-gray-600">Week {{.GameWeek}} â€¢ {{.Location}}</div>
                    {{if or (gt .HomeScore 0) (gt .AwayScore 0)}}
                    <div class="text-sm text-blue-600 mt-1">
                        <span class="font-semibold">{{.HomeScore}} - {{.AwayScore}}</span>
                    </div>
                    {{end}}
                </div>
                <div class="ml-6 text-right">
                    <div class="text-lg font-semibold text-blue-600">{{.Date}}</div>
                    <div class="text-sm text-gray-500">{{.Time}}</div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
{{else}}
    <div class="text-center text-gray-500 py-8">
        <div class="text-4xl mb-4">ðŸ“…</div>
        <p class="text-lg">No upcoming matches scheduled</p>
        <p class="text-sm">Check back later for updates</p>
    </div>
{{end}}
