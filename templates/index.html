<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/logos/goelf-favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logos/goelf-logo-maskable-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logos/goelf-logo-maskable-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/logos/goelf-logo-maskable-48.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/logos/goelf-logo-maskable-128.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/logos/goelf-logo-maskable-512.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/assets/manifest.json">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GoELF">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            card: '#2d2d2d',
                            text: '#e5e5e5',
                            border: '#404040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dark .fade-in {
            animation: fadeInDark 0.5s ease-in;
        }
        @keyframes fadeInDark {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-4 md:py-8">
        <header class="text-center mb-6 md:mb-8">
            <div class="flex justify-between items-center mb-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="/assets/elf-logo.png" alt="ELF Logo" class="h-10 md:h-16 w-auto">
                </div>
                
                <!-- Title and Subtitle -->
                <div class="flex-1 text-center px-2">
                    <h1 class="text-lg md:text-4xl font-bold text-gray-800 dark:text-dark-text mb-1 md:mb-2">European League Football</h1>
                    <p class="text-xs md:text-base text-gray-600 dark:text-gray-400">Live scores and standings</p>
                </div>
                
                <!-- Dark Mode Toggle -->
                <div class="flex-shrink-0">
                    <button 
                        id="dark-mode-toggle"
                        class="p-2 rounded-lg bg-gray-200 dark:bg-dark-card text-gray-700 dark:text-dark-text hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                        onclick="toggleDarkMode()">
                        <svg id="sun-icon" class="w-4 h-4 md:w-5 md:h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moon-icon" class="w-4 h-4 md:w-5 md:h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

                <!-- Navigation Row -->
        <div class="flex flex-col md:flex-row items-center justify-between mb-6 md:mb-8 space-y-4 md:space-y-0">
            <!-- Navigation Tabs -->
            <div class="flex justify-center w-full md:w-auto">
                <div class="bg-white dark:bg-dark-card rounded-lg shadow p-1 w-full max-w-md">
                    <div class="grid grid-cols-3 gap-1">
                        <button
                            class="px-2 md:px-4 py-2 rounded-md transition-colors duration-200 text-sm md:text-base"
                            hx-get="/api/scoreboard"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            onclick="setActiveTab(this, 'scoreboard')"
                            id="scoreboard-tab">
                            Standings
                        </button>
                        <button
                            class="px-2 md:px-4 py-2 rounded-md transition-colors duration-200 text-sm md:text-base"
                            hx-get="/api/playoffs"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            onclick="setActiveTab(this, 'playoffs')"
                            id="playoffs-tab">
                            Playoffs
                        </button>
                        <button 
                            class="px-2 md:px-4 py-2 rounded-md transition-colors duration-200 text-sm md:text-base"
                            hx-get="/api/schedule"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            onclick="setActiveTab(this, 'schedule')"
                            id="schedule-tab">
                            Schedule
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Refresh Section -->
            <div class="flex items-center space-x-3 w-full md:w-auto justify-end">
                <div id="refresh-status" class="text-xs text-gray-600 dark:text-gray-400 whitespace-nowrap">Data refreshes automatically every 5 minutes</div>
                <button 
                    class="bg-blue-500 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-800 text-white p-2 rounded transition-colors duration-200"
                    hx-get="/api/refresh"
                    hx-target="#refresh-status"
                    hx-swap="innerHTML"
                    title="Refresh Data">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content" class="bg-white dark:bg-dark-card rounded-lg shadow-lg p-4 md:p-6 transition-colors duration-200">
            <div class="text-center text-gray-500 dark:text-gray-400">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2">Loading...</p>
            </div>
        </div>


    </div>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        // Initialize dark mode from localStorage
        function initializeDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true' || (darkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Set active tab styling
        function setActiveTab(button, tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('#scoreboard-tab, #playoffs-tab, #schedule-tab').forEach(tab => {
                tab.classList.remove('bg-blue-500', 'text-white');
                tab.classList.add('text-gray-600', 'hover:bg-gray-100', 'dark:text-gray-300', 'dark:hover:bg-gray-700');
            });
            
            // Add active class to clicked tab
            button.classList.remove('text-gray-600', 'hover:bg-gray-100', 'dark:text-gray-300', 'dark:hover:bg-gray-700');
            button.classList.add('bg-blue-500', 'text-white');
        }

        // Load scoreboard by default
        document.addEventListener('DOMContentLoaded', function() {
            initializeDarkMode();
            htmx.ajax('GET', '/api/scoreboard', '#content');
            setActiveTab(document.getElementById('scoreboard-tab'), 'scoreboard');
        });

        // Update last refresh time
        htmx.on('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200) {
                const now = new Date().toLocaleTimeString();
                document.getElementById('refresh-status').textContent = `Last updated: ${now}`;
            }
        });
    </script>
</body>
</html>
