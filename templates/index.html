<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a1a1a',
                            card: '#2d2d2d',
                            text: '#e5e5e5',
                            border: '#404040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dark .fade-in {
            animation: fadeInDark 0.5s ease-in;
        }
        @keyframes fadeInDark {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-dark-bg min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <div class="flex justify-between items-center mb-4">
                <div></div> <!-- Spacer -->
                <button 
                    id="dark-mode-toggle"
                    class="p-2 rounded-lg bg-gray-200 dark:bg-dark-card text-gray-700 dark:text-dark-text hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                    onclick="toggleDarkMode()">
                    <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 dark:text-dark-text mb-2">European League Football</h1>
            <p class="text-gray-600 dark:text-gray-400">Live scores and upcoming matches</p>
        </header>

        <!-- Refresh Button -->
        <div class="text-center mb-6">
            <button 
                class="bg-blue-500 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition-colors duration-200"
                hx-get="/api/refresh"
                hx-target="#refresh-status"
                hx-swap="innerHTML">
                Refresh Data
            </button>
            <div id="refresh-status" class="mt-2 text-sm text-gray-600 dark:text-gray-400"></div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex justify-center mb-8">
            <div class="bg-white dark:bg-dark-card rounded-lg shadow p-1">
                <button
                    class="px-4 py-2 rounded-md transition-colors duration-200"
                    hx-get="/api/scoreboard"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    hx-trigger="click"
                    onclick="setActiveTab(this, 'scoreboard')"
                    id="scoreboard-tab">
                    Standings
                </button>
                <button
                    class="px-4 py-2 rounded-md transition-colors duration-200"
                    hx-get="/api/playoffs"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    hx-trigger="click"
                    onclick="setActiveTab(this, 'playoffs')"
                    id="playoffs-tab">
                    Playoffs
                </button>
                <button 
                    class="px-4 py-2 rounded-md transition-colors duration-200"
                    hx-get="/api/schedule"
                    hx-target="#content"
                    hx-swap="innerHTML"
                    hx-trigger="click"
                    onclick="setActiveTab(this, 'schedule')"
                    id="schedule-tab">
                    Upcoming Matches
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content" class="bg-white dark:bg-dark-card rounded-lg shadow-lg p-6 transition-colors duration-200">
            <div class="text-center text-gray-500 dark:text-gray-400">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-2">Loading...</p>
            </div>
        </div>

        <!-- Auto-refresh indicator -->
        <div class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            <span id="last-update">Data refreshes automatically every 5 minutes</span>
        </div>
    </div>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        // Initialize dark mode from localStorage
        function initializeDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true' || (darkMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        }

        // Set active tab styling
        function setActiveTab(button, tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('#scoreboard-tab, #playoffs-tab, #schedule-tab').forEach(tab => {
                tab.classList.remove('bg-blue-500', 'text-white');
                tab.classList.add('text-gray-600', 'hover:bg-gray-100', 'dark:text-gray-300', 'dark:hover:bg-gray-700');
            });
            
            // Add active class to clicked tab
            button.classList.remove('text-gray-600', 'hover:bg-gray-100', 'dark:text-gray-300', 'dark:hover:bg-gray-700');
            button.classList.add('bg-blue-500', 'text-white');
        }

        // Load scoreboard by default
        document.addEventListener('DOMContentLoaded', function() {
            initializeDarkMode();
            htmx.ajax('GET', '/api/scoreboard', '#content');
            setActiveTab(document.getElementById('scoreboard-tab'), 'scoreboard');
        });

        // Update last refresh time
        htmx.on('htmx:afterRequest', function(evt) {
            if (evt.detail.xhr.status === 200) {
                const now = new Date().toLocaleTimeString();
                document.getElementById('last-update').textContent = `Last updated: ${now}`;
            }
        });
    </script>
</body>
</html>
